<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="jumbotron">
            <h1><font size="25">Actually, the real mass is...</font></h1>
            <br>
            <p><font color="pink">according to Albert Einstein</font></p>
        </div>
        <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">輸入速度為0的質量(kg)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="10" id="m0">
            </div>
        </div>
        <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">輸入速度(m/s)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="5" id="velocity">
            </div>
        </div>
        <br><br>
        <p>根據愛因斯坦，在這個速度下的實際質量為...</p>
        <button type="button" class="btn btn-primary">calculate</button>
        <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Answer</label>
            <div class="col-10">
                <input class="form-control" type="number" value="" id="ans">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
